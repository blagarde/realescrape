<div class="container-fluid">
    <div class="row">
        <div class="col-md-3 adlisting">
            <h2>Ad listing ({{data.length}} ads)</h2>
            <span ng-click="toggle_starred()">{{starred_only?"Show all":"Show starred only"}}</span>
            <ul>
                <li ng-repeat="elt in data"
                    class="{{$even?'zebra':''}}{{($index === currentIndex)?' selected':''}}"
                    ng-click="display($index)"
                    ng-show="elt.star || !starred_only">
                    <span ng-click="remove($index)" class="glyphicon glyphicon-remove"></span>
                    <span>{{elt.title}}</span><br/>
                    <span>({{elt.ppsqm | number: 0}} EUR/sqm)</span>
                    <span ng-click="star($index)" class="glyphicon glyphicon-star{{elt.star?'':'-empty'}}"></span>
                    <span ng-show="elt.notes" class="glyphicon glyphicon-list-alt"></span>
                </li>
            </ul>
        </div>
        <div class="col-md-9 adpane">
            <iframe sandbox="allow-same-origin allow-scripts allow-popups allow-forms"
                class="adpane" src="{{currentAdUrl}}"></iframe>
        </div>
    </div>
    <div class="notepad" ng-show="currentAdUrl !== undefined">
        <textarea ng-model="currentText"></textarea>
        <button class="save glyphicon glyphicon-floppy-disk" ng-click="save_notes()"/>
    </div>
</div>
